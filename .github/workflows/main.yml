name: Run SonarCloud
on:
  push:
    branches:
      - main
      - refactoring-using-sonarcloud

permissions:
  pull-requests: read

jobs:
  Run-SonarCLoud-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Analyse with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=SnevelRetlaw_MaintenanceProgramming2048
            -Dsonar.organisation=snevelretlaw
          projectBaseDir: .
    
